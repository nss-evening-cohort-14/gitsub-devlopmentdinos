   <!--PACKAGES FORM-->
            <div class="form-container m-3">
              <h5>Add a New Package</h5>
              <hr />
              <form class="form-control" id="package-form">  
              <label for="Add Package" class="form-label">Add Package</label>
              <input type="text" id="package-add" required>
              <div class="form-group">
                <label for="FormControlTextarea1">Add Description (Optional)</label>
                <textarea class="form-control" id="option-package" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-info" id="add-package">Add Package</button>
            </form>
