<head>

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"

  <title>GitSub || Overview</title>
</head>
<body>
<div class="master-container d-flex flex-row flex-nowrap">
  <!-- Container that hold the dynamically added profile side-bar -->
  <div class="left-container">
    <div class="profile-container bg-dark" id="profile-container"></div>
  </div>
  <!-- Container that holds the navbar, pinned repos, and about me -->
  <div class="right-container">
    <!-- NAV START -->
    <nav class="navbar m-3 text-light bg-dark">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./index.html">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./repositories.html">Repositories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./projects.html">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./packages.html">Packages</a>
        </li>
      </ul>
    </nav>
    <!-- NAV END -->
    <!-- About me section -->
    <div id="aboutMe">
    </div>
    <!-- About me END -->
    <hr>
    <h3 class="text-center">Pinned Repositories</h3>
    <div class="data-container m-3 d-flex flex-row flex-wrap justify-content-lg-evenly" id="pinnedRepos">
    </div>
    <!-- Form to add new repo -->
    <div class="form-container m-3">
      <form id="pinnedReposForm">
        <div class="mb-3">
          <h5>Create a pinned repo</h5>
          <hr />
          <label for="repoName" class="form-label">Repository Name</label>
          <input type="text" class="form-control" id="pinnedRepoName" aria-describedby="repoHelp" required>
          <div id="repoHelp" class="form-text">Repository names should be short, yet descriptive!</div>
        </div>
        <div class="mb-3">
          <label for="pinnedReposDescription" class="form-label">Description</label>
          <input type="text" class="form-control" id="pinnedReposDescription">
        </div>
        <div class="form-group row my-3 tag-checkboxes">
          <div class="col-sm-2">Tags(Optional)</div>
          <div class="checkbox-container">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" value="Dinosaur">
              <label class="form-check-label" for="gridCheck1" >
                Dinosaur
              </label>
            </div>
            <div class="checkbox-container">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2" value="Ipsum">
                <label class="form-check-label" for="gridCheck2">
                  Ipsum
                </label>
              </div>
              <div class="checkbox-container">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck3" value="Lorem">
                  <label class="form-check-label" for="gridCheck3">
                    Lorem
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Form END -->
  </div>
  <!-- Right container END -->
</div>
<!-- Master container END -->

<!-- Footer -->
<footer class="mt-5">
  <ul class="d-flex flex-row justify-content-evenly">

    <li><a href="http://nashvillesoftwareschool.com/">Nashville Software School</a></li>
  </ul>
</footer>

</html>
