    <!-- <div class="search-container m-3 fa fa-search" id="projectSearch">
      <input type="text" name="projectSearch" id="projSearch"
        placeholder="Search your projects"/>
    </div> -->
    <div class="searchFeatures d-flex justify-content-between">
      <div class="search-container m-3 w-25 d-flex" id="projectSearch">
        <input type="text" class="form-control" name="projectSearch" id="projSearch" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Search your projects">
        <span class="material-icons fs-1">search</span>
      </div>
      <div class="dropdown m-3 d-flex">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Sort projects
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><button class="dropdown-item" id="sortName">By Name</button></li>
          <li><button class="dropdown-item" id="sortTimeByOldest">By Time Created (Precambrian first)</button></li>
          <li><button class="dropdown-item" id="sortTimeByNewest">By Time Created (Holocene first)</button></li>
        </ul>
      </div>
    </div>
    <div class="data-container m-3 d-flex flex-column flex-nowrap" id="projectCards"></div>
      <!-- Card classes for data containers to be utilized in JS Builders -->

    <div class="form-container m-3">
      <h4>Create a new project</h4>
      <p>Stay organized to keep your work on track and on schedule.</p>
      <hr />
      <form id="projectsForm">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Project Board Name</label>
          <input type="text" class="form-control w-50" id="projectName" placeholder="Awesome project name" required>
        </div>
        <div class="mb-3">
          <label for="FormControlTextarea1">Project Description (Optional)</label>
          <textarea class="form-control" id="projectDescription" rows="3"></textarea>
        </div>
        <hr />
        <button type="submit" class="btn btn-primary">Create Project</button>
      </form>
    </div>
  </div>
</div>
