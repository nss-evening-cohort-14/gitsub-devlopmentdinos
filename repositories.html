    <!-- Form to add new repo -->
    <div class="form-container m-3">
      <form id="reposForm">
        <div class="mb-3">
          <h4>Create a new repository</h4>
          <hr />
          <label for="repoName" class="form-label">Repository Name</label>
          <input type="text" class="form-control" id="repoName" aria-describedby="repoHelp" required>
          <div id="repoHelp" class="form-text">Repository names should be short, yet descriptive!</div>
        </div>
        <div class="mb-3">
          <label for="repoDescription" class="form-label">Description (optional)</label>
          <input type="text" class="form-control" id="repoDescription">
        </div>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Tag 1" aria-label="Tag 1" id='tag1'>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Tag 2" aria-label="Tag 2" id='tag2'>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Tag 3" aria-label="Tag 3" id='tag3'>
          </div>
          <div id="repoHelp" class="form-text">Tags are optional, but useful!</div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Create repository</button>
      </form>
    </div>
